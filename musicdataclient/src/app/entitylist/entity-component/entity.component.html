<td class="albumart">
  <img src="{{ getAlbumartUrl() }}" alt="{{ entity.name }}" title="{{ entity.name }}">
</td>
<td class="text-right">{{ entity.id }}</td>
<td>{{ entity.name }}</td>
<td *ngFor="let cat of entityList.searchableEntities">
  <a class="btn-link" (click)="entityList.navigateOtherEntityByThis(cat, entity)">
    {{ cat.namePlural }}
  </a>
</td>
