<td class="albumart">
  <div>
    <img src="{{ getAlbumartUrl() }}" alt="{{ entity.albumartName }}" title="{{ entity.albumartName }}"
         (click)="navigateToDetails()">
  </div>
</td>
<td (click)="entityList.openPopup(entity, $event)" title="Details">{{ entity.name }}</td>
<td *ngFor="let cat of entityList.searchableEntities">
  <a class="btn-link" (click)="entityList.navigateOtherEntityByThis(cat, entity)">
    {{ cat.namePlural }}
  </a>
</td>
