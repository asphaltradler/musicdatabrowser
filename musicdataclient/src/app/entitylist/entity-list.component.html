<app-searchfield  [thisEntity]="entityType" [(searchEntity)]="searchEntityType" [(pageSize)]="pageSize"
                  [(searchString)]="searchName" [(filterString)]="filter"/>
<app-paging [entityList]="this"/>

<div class="card my-3">
  <app-list-header [title]="title" [lastSearchPerformance]="lastSearchPerformance"></app-list-header>
  <table class="card-body small table table-bordered table-striped table-hover table-sm my-0">
    <thead class="thead-dark">
    <tr>
      <th class="text-right">#</th>
      <th>Name</th>
      <th *ngFor="let cat of searchableEntities" class="text-center">
        {{ cat.namePlural }}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ent of entities; trackBy: trackByItemId" class="align-middle">
      <td class="text-right">{{ ent.id }}</td>
      <td>{{ ent.name }}</td>
      <td *ngFor="let cat of searchableEntities" class="text-center">
        <button class="btn btn-link"
                title="{{ cat.namePlural}} fÃ¼r {{ent.name}}"
                (click)="navigateOtherEntityByThis(cat, ent)">
          {{ cat.namePlural }}
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="my-3">&nbsp;</div>
<app-paging class="card footer-absolute" [entityList]="this"/>
