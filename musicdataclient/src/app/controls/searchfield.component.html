<form [formGroup]="searchForm">
  <div class="input-group my-3">
    <label for="searchfield" class="input-group-text">Suche nach:</label>
    <select class="form-control" formControlName="entitySelector" (change)="handleSelection()"
            title="Auswahl Suchkriterium">
      <option *ngFor="let ent of searchEntities" [ngValue]="ent">
        {{ ent.namePlural }}
      </option>
    </select>
    <input class="form-control" formControlName="searchField" id="searchfield"
           type="text" (input)="handleSubmit()"
           placeholder="Suchtext" aria-label="Suchtext"/>
    <select class="form-control" formControlName="pagesizeSelector" (change)="handlePageSize()"
            title="Ergebnisse pro Seite">
      <option *ngFor="let num of appDefaults.pageSizes" [value]="num">
        {{ num }} Erg./Seite
      </option>
    </select>
    <button class="btn btn-secondary" title="Suche zurÃ¼cksetzen" (click)="clearSearchText();handleSubmit()">Reset</button>

    <input class="form-control" formControlName="filterField" id="filterfield"
           type="text" (input)="handleFilter()"
           placeholder="Filtere {{ entityList.entityType.namePlural}} nach" aria-label="Filter"/>
    <button class="btn btn-primary" title="Suchfilter leeren" (click)="clearFilter()">Alle</button>
  </div>
</form>
