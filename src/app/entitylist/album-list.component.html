<div class="card my-3">
  <div class="card-header">
    <app-searchfield (searchText)="search($event)"></app-searchfield>
  </div>
  <div class="card-body small">
    <h3>{{title}}</h3>
    <table class="table table-bordered table-striped table-responsive-md">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col" class="text-center">Tracks</th>
      </tr>
      </thead>
      <tbody>
      @for (album of entities; track album.id) {
        <tr>
          <td>{{ album.id }}</td>
          <td>{{ album.name }}</td>
          <td class="text-center"><a href="{{ album.track_url }}">&lt;Tracks&gt;</a></td>
        </tr>
      }
      </tbody>
    </table>
  </div>
</div>
