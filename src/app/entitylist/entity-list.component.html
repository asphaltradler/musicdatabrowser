<app-searchfield
  (searchText)="searchForName($event)"
></app-searchfield>
<div class="card my-3">
  <div class="card-body small">
    <h3 class="card-title">{{title}}</h3>
    <table class="table table-bordered table-striped table-hover table-responsive-sm">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        @for (cat of searchableEntities; track cat.name) {
        <th scope="col" class="text-center">{{ cat.namePlural }}</th>
        }
      </tr>
      </thead>
      <tbody>
        @for (ent of entities; track ent.id) {
          <tr class="align-middle">
            <td>{{ ent.id }}</td>
            <td>{{ ent.name }}</td>
            @for (cat of searchableEntities; track cat.entityName) {
            <td class="text-center">
              <button class="btn btn-link"
                      title="{{ cat.namePlural}} fÃ¼r {{ent.name}}"
                      (click)="searchOtherEntityByThis(cat.entityName, ent.name, ent.id)">
                {{ cat.namePlural }}
              </button>
            </td>
            }
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
