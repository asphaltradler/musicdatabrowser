<div class="card my-3">
  <div class="card-header">
    <app-searchfield (searchText)="search($event)"></app-searchfield>
  </div>
  <div class="card-body small">
    <h3>{{getTitle()}}</h3>
    <table class="table table-bordered table-striped table-responsive-md">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Album</th>
      </tr>
      </thead>
      <tbody>
        @for (ent of entities; track ent.name) {
          <tr>
            <td>{{ ent.id }}</td>
            <td>{{ ent.name }}</td>
            <td><a href="{{ ent.alben }}">&lt;Alben&gt;</a></td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
