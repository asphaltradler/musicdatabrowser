<div class="card my-5">
  <div class="card-header">
    <form [formGroup]="searchForm" (ngSubmit)="handleSubmit()">
      <label for="searchtext">
        Suchtext:
        <input id="searchtext" formControlName="searchText"
               type="text"/>
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="card-body">
    <h3>{{getTitle()}}</h3>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Tracks</th>
      </tr>
      </thead>
      <tbody>
      @for (album of alben; track album.id) {
        <tr>
          <td>{{ album.id }}</td>
          <td>{{ album.name }}</td>
          <td><a href="{{ album.track_url }}">&lt;TRACK&gt;</a></td>
        </tr>
      }
      </tbody>
    </table>
  </div>
</div>
