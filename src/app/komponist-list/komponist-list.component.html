<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
      </tr>
      </thead>
      <tbody>
      @for (komponist of komponisten; track komponist.name) {
      <tr>
        <td>{{ komponist.name }}</td>
      </tr>
      }
      </tbody>
    </table>
  </div>
</div>
