<div class="card my-5">
  <div class="card-header">
    <form [formGroup]="searchForm" (ngSubmit)="handleSubmit()">
      <label for="searchtext">
        Suchtext:
        <input id="searchtext" formControlName="searchText"
               type="text" value="{{searchForm.value.searchText}}"/>
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="card-body">
    <h3>{{getTitle()}}</h3>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
      </tr>
      </thead>
      <tbody>
      @for (komponist of komponisten; track komponist.name) {
      <tr>
        <td>{{ komponist.id }}</td>
        <td>{{ komponist.name }}</td>
      </tr>
      }
      </tbody>
    </table>
  </div>
</div>
