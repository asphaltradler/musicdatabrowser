<form [formGroup]="searchForm" (ngSubmit)="handleSubmit()">
  <div class="input-group my-3">
    <span id="searchDesc" class="input-group-text">Suche nach:</span>
    <input class="form-control" formControlName="searchField"
           type="text" (input)="handleSubmit()"
           placeholder="Suchtext" aria-label="Suchtext" aria-describedby="searchDesc"/>
    <button class="btn btn-secondary" type="submit">Suche</button>
  </div>
</form>
